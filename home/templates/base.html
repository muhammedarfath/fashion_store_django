{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
      {% for message in messages %}
        {% if message.tags %}
          {% if 'error' in message.tags %}
            Swal.fire({
              icon: "error",   
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              html: '<span style="color: red;">ðŸ˜¢</span> {{ message }}', 
              didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
              }
            });
          {% elif 'success' in message.tags %}
            Swal.fire({
              icon: "success",
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              html: '<span>ðŸ‘‹</span> {{ message }}',
              didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
              }
            });
			{% elif 'warning' in message.tags %}
            Swal.fire({
              icon: "success",
              toast: true,
              position: "top-end",
              showConfirmButton: false,
              timer: 3000,
              timerProgressBar: true,
              html: '<span>ðŸ‘‹</span> {{ message }}',
              didOpen: (toast) => {
                toast.addEventListener("mouseenter", Swal.stopTimer);
                toast.addEventListener("mouseleave", Swal.resumeTimer);
              }
            });
          {% endif %}
        {% endif %}
      {% endfor %}
    });
  </script>
  
{% endif %}
